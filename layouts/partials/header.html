<header id="site-head">
	{{ with .Site.Params.stylizedTitle }}
	<h1 class="blog-title"><a href="{{ $.Site.BaseURL }}">{{ . | markdownify }}</a></h1>
	{{ end }}
	{{ with .Site.Params.subtitle }}
	<h4 class="blog-subtitle">{{ . | markdownify }}</h4>
	{{ end }}

  {{ partial "navigation.html" . }}
</header>
