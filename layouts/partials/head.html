<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  {{ .Hugo.Generator }}
  <meta content="{{ .Site.Author.name }}" name="author">
  <meta content="{{ .Description }}" name="description">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@nbarbettini" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Site.Title }}, {{.Site.Params.description}}{{ end }}" />
  <meta property="og:image" content="{{ if .Params.postimage }}{{ .Params.postimage | absURL}}{{ else }}{{ $.Param "defaultPageImage" | absURL }}{{ end }}" />
  {{ if .Description }}
  <meta property="og:description" content="{{ .Description }}" />
  {{ end }}

  <title>
    {{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Site.Title }}, {{.Site.Params.description}}{{ end }}
  </title>
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ $.Site.Params.googleAnalyticsTrackingId }}', 'auto');
    ga('send', 'pageview');

    var trackOutboundLink = function(url) {
      ga('send', 'event', 'outbound', 'click', url, {
        'transport': 'beacon',
        'hitCallback': function(){document.location = url;}
      });
    }

    var sendClickEvent = function(label) {
      ga('send', 'event', 'outbound', 'click', label, { 'transport': 'beacon' });
    }
  </script>

  <link href="{{ .RSSLink }}" rel="alternate" title="RSS Feed" type="application/rss+xml">

  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/style.css" media="all" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
