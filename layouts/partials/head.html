<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  {{ .Hugo.Generator }}
  <meta content="{{ .Site.Author.name }}" name="author">
  <meta content="{{ .Description }}" name="description">

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@nbarbettini" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Site.Title }}, {{.Site.Params.description}}{{ end }}" />
  <meta property="og:image" content="{{ $.Param "pageimage" | absURL }}" />
  {{ if .Description }}
  <meta property="og:description" content="{{ .Description }}" />
  {{ end }}

  <title>
    {{ if ne .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Site.Title }}, {{.Site.Params.description}}{{ end }}
  </title>

  <link href="{{ .RSSLink }}" rel="alternate" title="RSS Feed" type="application/rss+xml">

  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/style.css" media="all" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <script src="/js/ga.js"></script>
</head>
