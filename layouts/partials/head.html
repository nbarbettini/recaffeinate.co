<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  {{ .Hugo.Generator }}
  <meta content="{{ .Site.Author.name }}" name="author">
  <meta content="{{ .Site.Params.description }}" name="description">
  <title>
   {{ if ne .Title .Site.Title }}{{ .Title }} - {{ end }} {{ .Site.Title }}, {{.Site.Params.description}}
  </title>

  <link href="{{ .RSSLink }}" rel="alternate" title="RSS Feed" type="application/rss+xml">

  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/style.css" media="all" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="/img/favicon.png">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ $.Site.Params.googleAnalyticsTrackingId }}', 'auto');
    ga('send', 'pageview');
  </script>

  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
  </style>
</head>
